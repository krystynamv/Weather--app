<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="search/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <form>
                <input
                  class="input-form"
                  type="text"
                  placeholder="City search..."
                  name="city-name"
                />
                <button class="button-form">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </form>
            </div>
            <div class="col">
              <button class="button-current">Current location</button>
            </div>
          </div>
          <div class="row cities">
            <div class="col">Lisbon</div>
            <div class="col">Paris</div>
            <div class="col">London</div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="current-time">
                <li>
                  <h1 id="city"></h1>
                </li>
                <li>Thursday 20:00</li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <div class="d-flex weather-temperature">
                    <div>
                      <strong class="temperature" id="temp"></strong
                      ><span class="units">°C|<a href="#">F</a></span>
                    </div>
                    <img
                      src="img/hot_sun.svg"
                      alt="Clear"
                      class="temperature-icon"
                    />
                  </div>
                </li>
                <li>Humidity: <span id="humidity">20</span>%</li>
                <li>Wind: <span id="wind">6</span> km/h</li>
              </ul>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col">21°</div>
              <div class="col">20°</div>
              <div class="col">15°</div>
              <div class="col">5°</div>
              <div class="col">22°</div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <img src="img/cloud.svg" />
              </div>
              <div class="col">
                <img src="img/cloud_sun_sunny.svg" />
              </div>
              <div class="col">
                <img src="img/storm_heavy rain_thunderstorm_rain_cloud.svg" />
              </div>
              <div class="col">
                <img src="img/cloud_cold_winter.svg" />
              </div>
              <div class="col">
                <img src="img/rain_cloud.svg" />
              </div>
            </div>
            <div class="row">
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
            </div>
          </div>
        </div>
        <span class="code-by"
          ><a href="https://github.com/krystynamv/weather--app" target="_blank"
            >Open-source code</a
          >
          by Krystyna Moiseieva</span
        >
      </div>
    </div>
    <script src="search/script.js"></script>
  </body>
</html>
